<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./dist/css/style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Example of Bootstrap Mockup</title>
  </head>
  <body>
    <div class="container">
      <div class="row ml-5 mt-4">
        <div class="col-md-6 col-bg">
          <div class="m-5">
            <div class="introducing">
              <p class="full-name left mb-4"><span>Jessica Strosin</span></p>
            </div>
            <!-- prettier-ignore -->
            <h1 class="mb-4 about-header"> Creative thinker <br /> Minimalism lover</h1>
            <p class="about-description mb-4">
              Hi, I'm Jessica. I'm UI/UX Designer. If you are looking for
              Designer to build your brands and grow your business Let's shake
              hands with me.
            </p>
            <div>
              <button type="button" class="btn btn-hire-me btn-section">
                Hire me
              </button>
              <button type="button" class="btn btn-read-more btn-section">
                Read more
              </button>
            </div>
            <hr />
            <p class="availability">I am currently open for part-time work.</p>
          </div>
        </div>
        <div class="col-md-6 col-bg photograph">
          <img id="photo1" class="my-2" src="./img/woman.png" alt="Woman" />
        </div>
      </div>
    </div>
  </body>
</html>
